<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medium Navbar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #fff;
        }

        .category-nav {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
            white-space: nowrap;
            overflow-x: auto;
            position: relative;
        }

        .category-nav a {
            text-decoration: none;
            color: #777;
            font-size: 16px;
            padding-bottom: 10px;
            position: relative;
        }

        .category-nav a.active {
            font-weight: bold;
            color: #000;
        }

        .category-nav a.active::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -10px;
            width: 100%;
            height: 2px;
            background: #000;
        }

        .category-nav .icon {
            font-size: 20px;
            color: #777;
            cursor: pointer;
            background: #fff;
            padding: 0 10px;
        }
    </style>
</head>
<body>
    <nav class="category-nav">
        <span class="icon">+</span>
        <a href="#" class="active">For you</a>
        <a href="#">Following</a>
        <a href="#">Cryptocurrency</a>
        <a href="#">Self</a>
        <a href="#">Future</a>
        <a href="#">Gadgets</a>
        <a href="#">Photography</a>
        <span class="icon">&gt;</span>
    </nav>
</body>
</html>
