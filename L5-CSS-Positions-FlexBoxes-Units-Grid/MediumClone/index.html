<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medium Navbar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #fff;
        }

        /* Navbar Styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: #fff;
            border-bottom: 1px solid #e7e7e7;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 40px;
            font-weight: bold;
            font-family: serif;
            display: flex;
            justify-content: space-evenly;
        }

        .logo-text{
            font-family: serif;
        }

        .search-box {
            display: flex;
            align-items: center;
            background: #f5f5f5;
            padding: 5px 10px;
            border-radius: 20px;
        }

        .search-box input {
            border: none;
            background: transparent;
            padding-left: 10px;
        }

        .nav-icons {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-icons img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }

        .write-article-navlink{
            text-decoration: none;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <header class="navbar">
        <div class="logo">
            <div class="logo-text">Medium</div>
            <div class="search-box">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="7" cy="7" r="6" stroke="#777" stroke-width="1.5" />
                    <line x1="11.7071" y1="11.2929" x2="15" y2="14.5858" stroke="#777" stroke-width="1.5" />
                </svg>
                <input type="text" placeholder="Search">
            </div>
        </div>

        <div class="nav-icons">
            <a class="write-article-navlink" href="#">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"
                    aria-label="Write">
                    <path fill="currentColor"
                        d="M14 4a.5.5 0 0 0 0-1zm7 6a.5.5 0 0 0-1 0zm-7-7H4v1h10zM3 4v16h1V4zm1 17h16v-1H4zm17-1V10h-1v10zm-1 1a1 1 0 0 0 1-1h-1zM3 20a1 1 0 0 0 1 1v-1zM4 3a1 1 0 0 0-1 1h1z">
                    </path>
                    <path stroke="currentColor"
                        d="m17.5 4.5-8.458 8.458a.25.25 0 0 0-.06.098l-.824 2.47a.25.25 0 0 0 .316.316l2.47-.823a.25.25 0 0 0 .098-.06L19.5 6.5m-2-2 2.323-2.323a.25.25 0 0 1 .354 0l1.646 1.646a.25.25 0 0 1 0 .354L19.5 6.5m-2-2 2 2">
                    </path>
                </svg> &nbsp; Write
            </a>
            <svg xmlns="http://www.w3.org/2000/svg" width="35" height="24" fill="none" viewBox="0 0 24 24"
                aria-label="Notifications">
                <path stroke="currentColor" stroke-linecap="round" d="M15 18.5a3 3 0 1 1-6 0"></path>
                <path stroke="currentColor" stroke-linejoin="round"
                    d="M5.5 10.532V9a6.5 6.5 0 0 1 13 0v1.532c0 1.42.564 2.782 1.568 3.786l.032.032c.256.256.4.604.4.966v2.934a.25.25 0 0 1-.25.25H3.75a.25.25 0 0 1-.25-.25v-2.934c0-.363.144-.71.4-.966l.032-.032A5.35 5.35 0 0 0 5.5 10.532Z">
                </path>
            </svg>
            <img src="https://media.licdn.com/dms/image/v2/D5603AQGlGLU4MuN2DQ/profile-displayphoto-shrink_200_200/B56ZQbshyQHQAg-/0/1735631446289?e=2147483647&v=beta&t=fZuDBQAdVSzUxlUEiOFtve3xdB4o4gDUhWc_llkevGw" alt="Profile">
        </div>
    </header>
</body>

</html>
