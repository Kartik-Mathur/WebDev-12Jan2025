<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>

    <form action="https://google.com/search">
        <input type="text" name="q" placeholder="Enter value to search">

        <br>
        <button type="submit">Search on Google</button>
    </form>
    <!-- https://in.search.yahoo.com/ -->
    <form action="https://in.search.yahoo.com/search">
        <input type="text" name="q" placeholder="Enter value to search">
        <br>
        <button type="submit">Search on Yahoo</button>
    </form>

    <h1>Which is a programming language?</h1>
    <!-- Clicking on text would select the input checkbox -->
    <input type="checkbox" id="cpp" name="p1"> <label for="cpp">C++</label>
    <br>
    <input type="checkbox" id="java" name="p1"> <label for="java">Java</label>
    <br>
    <input type="checkbox" id="python" name="p1"> <label for="python">Python</label>
    <br>
    <input type="checkbox" id="HTML" name="p1"> <label for="HTML">HTML</label>

    <!-- Clicking on text would not select the input checkbox -->
    <h1>Which is not a programming language?</h1>

    <input type="checkbox" id="cpp" name="p2"> C++
    <br>
    <input type="checkbox" id="java" name="p2"> Java
    <br>
    <input type="checkbox" id="python" name="p2"> Python
    <br>
    <input type="checkbox" id="HTML" name="p2"> HTML

</body>

</html>
