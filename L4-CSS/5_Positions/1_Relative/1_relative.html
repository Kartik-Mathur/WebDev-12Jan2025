<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative Positions</title>
    <style>
        .myDiv {
            position: relative;
            top: 100px;
            left: 100px;
            /* right: 50px; */
            /* bottom: 30px; */
        }
    </style>
</head>

<body>
    <div>I am a div-1 not having position property</div>
    <div class="myDiv">I am a div with position</div>
    <div>I am a div-2 not having position property</div>

</body>

</html>
