<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        h1{
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Hello World!!</h1>

    <script>
        let h1 = document.querySelector('h1');
        h1.addEventListener('click',(ev)=>{
            console.log("Clicked h1");
        })
    </script>
</body>
</html>
